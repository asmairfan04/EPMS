{% extends 'Adminheader.html' %}

{% block title %}Add Employee{% endblock title %}

{% block body %}


<div class="card shadow m-5">
    <div class="card-body">
        <h4 class="p-2 text-primary" style="border-bottom: 3px solid orange ;">
            Add Employee
        </h4>
        <div class="container-fluid">
            <form action="" method="post" name="signup" >
                {% csrf_token %}
                <div class="form-row row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="">First Name</label>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter First Name" pattern="[A-Za-z]+" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="">Middle Name</label>
                            <input type="text" name="middlename" class="form-control" placeholder="Enter Middle Name" pattern="[A-Za-z]+">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="">Last Name</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" pattern="[A-Za-z]+" required>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="">Employee ID</label>
                            <input type="text" name="EmpID" class="form-control" placeholder="Enter Your Employee ID" pattern="[0-9]+" required>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="">Email ID</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter Email" >
                        </div>
                    </div>
                </div>
                <br>
                <input type="submit" value="Submit" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>
{% if error == "NO" %}
<script>
    alert("Employee Added Successfully");
    window.location=('/AllEmployee');
</script>
{% endif %}
{% if error == "YES" %}
<script>
    alert("Something went wrong, Try Again!");
</script>
{% endif %}

{% endblock body %}
