{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | {% block title %} {% endblock title %}</title>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css">
    
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 p-0 text-center">
                {% block icon %} 
                <img src="static/images/admin2.png" alt="" srcset="" width="100" height="100" class="img-thumbnail rounded-circle my-2">
                {% endblock icon %}
                <ul class="list-group list-group-flush m-3">
                    <a href="/AdminHome" class="list-group-item list-group-item-action list-group-item-dark p-3 {% if '/AdminHome' in request.path %} active  {% endif %}">Dashboard</a>
                    <a href="/AllEmployee" class="list-group-item list-group-item-action list-group-item-dark p-3 {% if '/AllEmployee' in request.path or  '/EditProfile' in request.path or '/AddEmployee' in request.path %} active  {% endif %}">All Employees</a>
                    <a href="/AllPayroll" class="list-group-item list-group-item-action list-group-item-dark p-3 {% if '/AllPayroll' in request.path or  '/EditPayroll' in request.path or '/AddPayroll' in request.path  %} active  {% endif %}">All Payroll</a>
                    <a href="/AdminChangePass" class="list-group-item list-group-item-action list-group-item-dark p-3 {% if '/AdminChangePass' in request.path  %} active  {% endif %}">Change Password</a>
                    <a href="/Logout" class="list-group-item list-group-item-action list-group-item-dark p-3 {% if '/Logout' in request.path  %} active  {% endif %}">Logout</a>
                  </ul>
            </div>
            <div class="col-sm-10  p-3">
                <div class="container-fluid p-2">
                    <h4 class="text-center mb-3 p-3 fw-bold" style="border-top: 2px solid #1447b0;border-bottom: 2px solid #1447b0">EMPLOYEE PAYROLL MANAGEMENT SYSTEM</h4>
                    <div class="card shadow" style="min-height: 83vh;">
                        <div class="card-body">
                            {% block body %}{% endblock body %}
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>
  
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
        $('#example').DataTable( {
            dom: 'Bfrtip',
            buttons: [
                'copyHtml5',
                'excelHtml5',
                'csvHtml5',
                'pdfHtml5'
            ]
        } );
    } );
    </script>

</body>

</html>
