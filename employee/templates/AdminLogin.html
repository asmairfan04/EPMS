{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Payroll Mangement System | {% block title %} {% endblock title %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/ALogin.css' %}">
</head>

<body>
    <div class="row">
        <div class="col-lg-5 m-auto">
            <div class="card m-5 bg-dark shadow">
                <div class="card-title text-center mt-3">
                    <img src="static/images/admin2.png" alt="" srcset="" width="100" height="100" class="img-thumbnail rounded-circle my-2">
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-user fa-2x"></i>
                                </div>
                            </div>
                            <input type="text" name="username" class="form-control" placeholder="Username">
                        </div>
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-lock fa-2x"></i>
                                </div>
                            </div>
                            <input type="password" name="pwd" class="form-control" placeholder="Password">
                        </div>
                        <div class="text-center">
                            <input type="submit" value="Login" class="btn btn-success px-5">
                        </div>
                        <a href="/" class="text-white" style="float: right;" >Go Back To Home</a>
                    </form>
                </div>
            </div>

        </div>
    </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

    {% if error == "NO" %}
    <script>
        alert("Logged In Successfully");
        window.location=('/AdminHome');
    </script>
    {% endif %}
    {% if error == "YES" %}
    <script>
        alert("Invalid Login Credentials!");
    </script>
    {% endif %}

</body>

</html>
