{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee | {% block title %} {% endblock title %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 p-0 text-center">
                <img src="static/images/profile-icon.jpg" alt="" srcset="" width="100" height="100" class="img-thumbnail rounded-circle my-2">
                <ul class="list-group list-group-flush m-3">
                    <a href="/EmpHome" class="list-group-item list-group-item-action list-group-item-primary p-3 {% if '/EmpHome' in request.path %} active  {% endif %}">Dashboard</a>
                    <a href="/EmpProfile" class="list-group-item list-group-item-action list-group-item-primary p-3 {% if '/EmpProfile' in request.path %} active  {% endif %}">My Profile</a>
                    <a href="/EmpExp" class="list-group-item list-group-item-action list-group-item-primary p-3 {% if '/EmpExp' in request.path or  '/EditExp' in request.path %} active  {% endif %}">My Experience</a>
                    <a href="/EmpEdu" class="list-group-item list-group-item-action list-group-item-primary p-3 {% if '/EmpEdu' in request.path or  '/EditEdu' in request.path %} active  {% endif %}">My Education</a>
                    <a href="/EmpPay" class="list-group-item list-group-item-action list-group-item-primary p-3 {% if '/EmpPay' in request.path %} active  {% endif %}">My Payroll</a>
                    <a href="/ChangePass" class="list-group-item list-group-item-action list-group-item-primary p-3 {% if '/ChangePass' in request.path  %} active  {% endif %}">Change Password</a>
                    <a href="/Logout" class="list-group-item list-group-item-action list-group-item-primary p-3 {% if '/Logout' in request.path  %} active  {% endif %}">Logout</a>
                  </ul>
            </div>
            <div class="col-sm-10  p-3">
                <div class="container-fluid p-2">
                    <h4 class="text-center mb-3 p-3 fw-bold" style="border-top: 2px solid #1447b0;border-bottom: 2px solid #1447b0">EMPLOYEE PAYROLL MANAGEMENT SYSTEM</h4>
                    <div class="card shadow" style="min-height: 83vh;">
                        <div class="card-body">
                            {% block body %}{% endblock body %}
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>
  
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
